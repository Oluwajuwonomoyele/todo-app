<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="bg-img"></div>
    <div class="container">
      <header>
        <h1>TODO</h1>
        <div class="toggle-btn"></div>
      </header>

      <form class="create-todo">
        <div class="circle"></div>
        <input type="text" name="add" id="add" placeholder="Create a new todo...">
      </form>

      <section class="todo-container">
        <ul class="todos">
        </ul>
        <div class="nav">
          <div>
            <span></span> items left
          </div>
          <div class="tabs"> 
            <p class="active">All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <div>
            <p class="clear">Clear Completed</p>
          </div>
        </div>
      </section>

      <section class="tabs-mobile">
        <div class="container">
          <p class="active">All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>
      </section>

      <p class="dad">Drag and drop to reorder list</p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Olutomisin Oluwajuwon</a>. 
    </div>

    <script src="./js/Sortable.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
